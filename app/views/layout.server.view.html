<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
	<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
	




	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-scope has-navbar-top has-sidebar-left">

  <!-- Sidebars -->

	<div data-ng-include="'/modules/core/views/sidebar-left.html'" class="sidebar sidebar-left"></div>

  <div class="app" ng-swipe-right="Ui.turnOn('uiSidebarLeft')" ng-swipe-left="Ui.turnOff('uiSidebarLeft')">
    <div class="navbar navbar-app navbar-absolute-top">
	    <div class="navbar-brand navbar-brand-center" ui-yield-to="title"><span class="ng-scope">
	      Lodgefy
	    </span></div>
	    <div class="btn-group pull-left">
	      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
	        <i class="fa fa-bars"></i> Menu
	      </div>
	    </div>
	  </div>

    <!-- App body -->

    <div class="app-body">
      <div class="app-content">
      	
        <ng-view class="ng-scope">
        	{% block content %}{% endblock %}
        </ng-view>
      </div>
    </div>
  </div><!-- ~ .app -->

  <!-- Modals and Overlays -->
  <div ui-yield-to="modals"></div>


	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="lib/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="lib/angular-ui-utils/ui-utils.js"></script>
	<script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
	<script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="application.js"></script>
	<script type="text/javascript" src="modules/core/core.client.module.js"></script>
	<script type="text/javascript" src="modules/houses/houses.client.module.js"></script>
	<script type="text/javascript" src="modules/occurrences/occurrences.client.module.js"></script>
	<script type="text/javascript" src="modules/users/users.client.module.js"></script>
	<script type="text/javascript" src="modules/core/config/core.client.routes.js"></script>
	<script type="text/javascript" src="modules/core/controllers/header.client.controller.js"></script>
	<script type="text/javascript" src="modules/core/controllers/home.client.controller.js"></script>
	<script type="text/javascript" src="modules/core/services/menus.client.service.js"></script>
	<script type="text/javascript" src="modules/houses/config/houses.client.config.js"></script>
	<script type="text/javascript" src="modules/houses/config/houses.client.routes.js"></script>
	<script type="text/javascript" src="modules/houses/controllers/houses.client.controller.js"></script>
	<script type="text/javascript" src="modules/houses/services/houses.client.service.js"></script>
	<script type="text/javascript" src="modules/occurrences/config/occurrences.client.config.js"></script>
	<script type="text/javascript" src="modules/occurrences/config/occurrences.client.routes.js"></script>
	<script type="text/javascript" src="modules/occurrences/controllers/occurrences.client.controller.js"></script>
	<script type="text/javascript" src="modules/occurrences/services/occurrences.client.service.js"></script>
	<script type="text/javascript" src="modules/users/config/users.client.config.js"></script>
	<script type="text/javascript" src="modules/users/config/users.client.routes.js"></script>
	<script type="text/javascript" src="modules/users/controllers/authentication.client.controller.js"></script>
	<script type="text/javascript" src="modules/users/controllers/password.client.controller.js"></script>
	<script type="text/javascript" src="modules/users/controllers/settings.client.controller.js"></script>
	<script type="text/javascript" src="modules/users/services/authentication.client.service.js"></script>
	<script type="text/javascript" src="modules/users/services/users.client.service.js"></script>


	{% if process.env.NODE_ENV === 'development' && false %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}

</body>


</html>
