<section data-ng-controller="OccurrencesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Occurrences</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="occurrence in occurrences" data-ng-href="#!/occurrences/{{occurrence._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="occurrence.created | date:'medium'"></span>
				by
				<span data-ng-bind="occurrence.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="occurrence.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!occurrences.$resolved || occurrences.length">
    	No Occurrences yet, why don't you <a href="/#!/occurrences/create">create one</a>?
    </div>
</section>
