<section data-ng-controller="HousesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Houses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="house in houses" data-ng-href="#!/houses/{{house._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="house.created | date:'medium'"></span>
				by
				<span data-ng-bind="house.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="house.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!houses.$resolved || houses.length">
    	No Houses yet, why don't you <a href="/#!/houses/create">create one</a>?
    </div>
</section>
