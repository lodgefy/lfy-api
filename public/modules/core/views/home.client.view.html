<div class="scrollable ng-scope">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit="login()" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control ng-pristine ng-untouched ng-valid needsclick ng-valid-email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control needsclick" placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <div class="switch ng-isolate-scope switch-transition-enabled active ng-valid" ng-class="{active: model}" ng-model="rememberMe"><div class="switch-handle"></div></div>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    

  </form>
 </div>
</div>
